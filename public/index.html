<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Portal</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg"></div>

<header class="navbar">
  <div class="logo">Nova</div>
  <nav>
    <button data-page="home">Home</button>
    <button data-page="browser">Browser</button>
    <button data-page="games">Games</button>
    <button data-page="ai">AI</button>
    <button data-page="bookmarks">Bookmarks</button>
  </nav>
</header>

<main>

<!-- HOME -->
<section id="home" class="page active">
  <h1 class="hero">Search the Web</h1>
  <div class="search-box">
    <input id="homeSearch" placeholder="Search or enter URL..." />
    <button id="homeSearchBtn">Go</button>
  </div>
</section>

<!-- BROWSER -->
<section id="browser" class="page">
  <div class="browser-bar">
    <input id="browserInput" placeholder="Enter URL..." />
    <button id="browserGo">Go</button>
    <button id="bookmarkAdd">â˜…</button>
  </div>
  <iframe id="webFrame"></iframe>
</section>

<!-- GAMES -->
<section id="games" class="page">
  <h2>GN Math Games</h2>
  <div id="gamesGrid" class="games-grid"></div>
</section>

<!-- AI -->
<section id="ai" class="page">
  <h2>Nova AI</h2>
  <div class="ai-container">
    <div id="chat" class="chat"></div>
    <div class="ai-input">
      <input id="aiInput" placeholder="Ask Nova AI anything..." />
      <button id="aiSend">Send</button>
    </div>
  </div>
</section>

<!-- BOOKMARKS -->
<section id="bookmarks" class="page">
  <h2>Your Bookmarks</h2>
  <div id="bookmarkList" class="bookmark-list"></div>
</section>

</main>

<script src="index.js"></script>
</body>
</html>
