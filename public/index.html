<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs XenOS</title>

<link rel="shortcut icon" href="favicon.webp">

<!-- Scramjet backend scripts (keep intact) -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}

body,html{
  height:100%;
  overflow:hidden;
}

/* Background - Moon wallpaper */
body{
  background:url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=1974&auto=format&fit=crop') center/cover no-repeat;
}

/* LOCK SCREEN */
#lockscreen{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  z-index:9999;
}

#lockscreen input{
  padding:10px;
  margin:10px;
  border-radius:6px;
  border:none;
  outline:none;
  width:200px;
  text-align:center;
}

#lockscreen button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:white;
  color:black;
}

/* DESKTOP */
#desktop{
  position:absolute;
  inset:0;
  padding:20px;
}

/* DESKTOP ICONS */
.desktop-icon{
  width:80px;
  text-align:center;
  cursor:pointer;
  margin:10px;
}

.desktop-icon img{
  width:48px;
  height:48px;
  margin-bottom:5px;
}

/* TASKBAR / TOOLBAR */
#taskbar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:50px;
  background:rgba(20,20,40,0.8);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  backdrop-filter:blur(8px);
  color:white;
}

#start{
  padding:8px 14px;
  background:rgba(255,255,255,0.1);
  border-radius:6px;
  cursor:pointer;
}

#clock{
  font-size:0.9rem;
}

/* WINDOWS */
.window{
  position:absolute;
  width:800px;
  height:500px;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,0,0,0.7);
  display:flex;
  flex-direction:column;
  z-index:1;
}

.window-header{
  height:40px;
  background:#1c1c2e;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
  cursor:move;
}

.window-controls{
  display:flex;
  gap:8px;
}

.control{
  width:12px;
  height:12px;
  border-radius:50%;
  cursor:pointer;
}

.close{background:#ff5f56;}
.min{background:#ffbd2e;}
.max{background:#27c93f;}

.window iframe{
  flex:1;
  border:none;
}

.resize{
  width:15px;
  height:15px;
  position:absolute;
  right:0;
  bottom:0;
  cursor:nwse-resize;
}
</style>
</head>

<body>

<!-- Hidden Scramjet form -->
<div id="matriarchs-browser" style="display:none;">
  <form id="sj-form">
    <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s">
    <input id="sj-address" type="text">
  </form>
</div>

<!-- LOCK SCREEN -->
<div id="lockscreen">
  <h1>Welcome to XenOS</h1>
  <div id="account-setup" style="display:block;">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="create-account">Create Account</button>
  </div>
  <div id="login" style="display:none;">
    <input type="password" id="unlock-password" placeholder="Enter Password">
    <button id="unlock-btn">Unlock</button>
  </div>
</div>

<!-- DESKTOP -->
<div id="desktop"></div>

<!-- TASKBAR -->
<div id="taskbar">
  <div id="start">â˜° Start</div>
  <div id="clock"></div>
</div>

<!-- START MENU -->
<div id="start-menu" style="display:none; position:absolute; bottom:50px; left:10px; background:#1e1e2f; border-radius:10px; padding:15px; width:220px;">
  <div class="menu-item" onclick="launchApp('https://youtube.com')">YouTube</div>
  <div class="menu-item" onclick="launchApp('https://tiktok.com')">TikTok</div>
  <div class="menu-item" onclick="launchApp('https://google.com')">Google</div>
  <div class="menu-item" onclick="showSettings()">Settings</div>
</div>

<script>
const proxyForm=document.getElementById('sj-form');
const sjInput=document.getElementById('sj-address');
let zIndex=1;

/* CLOCK */
function updateClock(){
  const now=new Date();
  document.getElementById('clock').innerText=now.toLocaleString();
}
setInterval(updateClock,1000);
updateClock();

/* LOCK SCREEN */
const accountSetup=document.getElementById('account-setup');
const loginDiv=document.getElementById('login');
const lockscreen=document.getElementById('lockscreen');

document.getElementById('create-account').onclick=()=>{
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  if(u&&p){
    localStorage.setItem('xenos_username',u);
    localStorage.setItem('xenos_password',p);
    accountSetup.style.display='none';
    loginDiv.style.display='block';
  }
};

document.getElementById('unlock-btn').onclick=()=>{
  const p=document.getElementById('unlock-password').value;
  if(p===localStorage.getItem('xenos_password')){
    lockscreen.style.display='none';
  }else{
    alert('Wrong password!');
  }
};

/* START MENU */
document.getElementById('start').onclick=()=>{
  const menu=document.getElementById('start-menu');
  menu.style.display=menu.style.display==='block'?'none':'block';
};

/* CREATE WINDOWS */
function launchApp(url){
  const win=document.createElement('div');
  win.className='window';
  win.style.top='100px';
  win.style.left='150px';
  win.style.zIndex=zIndex++;

  const encoded=btoa(url);

  win.innerHTML=`
    <div class="window-header">
      <span>${url}</span>
      <div class="window-controls">
        <div class="control min"></div>
        <div class="control max"></div>
        <div class="control close"></div>
      </div>
    </div>
    <iframe src="/service/${encoded}"></iframe>
    <div class="resize"></div>
  `;

  document.getElementById('desktop').appendChild(win);

  drag(win);
  resize(win);

  win.querySelector('.close').onclick=()=>win.remove();
  win.querySelector('.min').onclick=()=>win.style.display='none';
  win.querySelector('.max').onclick=()=>{
    win.style.top='0';
    win.style.left='0';
    win.style.width='100%';
    win.style.height='calc(100% - 50px)';
  };
  win.onclick=()=>win.style.zIndex=zIndex++;
}

/* DRAGGING */
function drag(win){
  const header=win.querySelector('.window-header');
  let offsetX,offsetY,dragging=false;
  header.onmousedown=e=>{
    dragging=true;
    offsetX=e.clientX-win.offsetLeft;
    offsetY=e.clientY-win.offsetTop;
  };
  document.onmousemove=e=>{
    if(!dragging) return;
    win.style.left=e.clientX-offsetX+'px';
    win.style.top=e.clientY-offsetY+'px';
  };
  document.onmouseup=()=>dragging=false;
}

/* RESIZE */
function resize(win){
  const handle=win.querySelector('.resize');
  let resizing=false;
  handle.onmousedown=e=>{
    resizing=true;
    e.stopPropagation();
  };
  document.onmousemove=e=>{
    if(!resizing) return;
    win.style.width=e.clientX-win.offsetLeft+'px';
    win.style.height=e.clientY-win.offsetTop+'px';
  };
  document.onmouseup=()=>resizing=false;
}

/* DESKTOP ICONS */
function addIcon(name,url){
  const icon=document.createElement('div');
  icon.className='desktop-icon';
  icon.innerHTML=`<img src="https://cdn-icons-png.flaticon.com/512/888/888879.png"><div>${name}</div>`;
  icon.onclick=()=>launchApp(url);
  document.getElementById('desktop').appendChild(icon);
}

addIcon('YouTube','https://youtube.com');
addIcon('TikTok','https://tiktok.com');
addIcon('Google','https://google.com');

/* SETTINGS MENU */
function showSettings(){
  alert('Settings placeholder');
}

</script>
</body>
</html>
