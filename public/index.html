<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nova's Browser</title>

<link rel="shortcut icon" content="favicon.webp" />

<!-- Keep Scramjet backend scripts -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<link rel="stylesheet" href="index.css" />
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
  body, html {
    margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #121212, #1a1a1a);
    overflow: hidden;
  }

  #browserCard {
    width: 90%; max-width: 1100px; height: 80%; margin: auto; margin-top: 40px;
    background: rgba(30,30,30,0.6); backdrop-filter: blur(20px) saturate(180%);
    border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 25px 50px rgba(0,0,0,0.7); display: flex; flex-direction: column;
    overflow: hidden; transition: transform 0.3s ease;
  }

  #browserCard:hover { transform: scale(1.01); }

  .titlebar {
    height: 50px; background: rgba(50,50,50,0.6);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 15px; font-weight: bold; font-size: 18px;
    backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .titlebar button {
    background: rgba(255,255,255,0.1); border:none; border-radius:6px;
    padding:5px 10px; cursor:pointer; color:#fff; font-weight:bold;
    transition:0.2s;
  }
  .titlebar button:hover { background: rgba(255,255,255,0.3); }

  #sj-form {
    display: flex; padding: 10px;
  }

  #sj-address {
    flex-grow: 1; padding: 10px 15px; font-size:16px;
    border-radius: 10px; border:none; outline:none;
    background: rgba(255,255,255,0.1); color:#fff;
    transition: background 0.2s, box-shadow 0.2s;
  }
  #sj-address:focus { background: rgba(255,255,255,0.2); box-shadow: 0 0 10px rgba(0,200,255,0.5); }

  .output-container { flex-grow:1; background:#fff; border-radius: 0 0 20px 20px; margin: 10px; }

  #sj-form input[type="hidden"] { display:none; }

  #sj-error, #sj-error-code, footer { display:none; }
</style>
</head>
<body>

<div id="browserCard">
  <div class="titlebar">
    <span>Nova's Browser</span>
    <button onclick="document.getElementById('sj-address').value='';">âœ•</button>
  </div>

  <!-- Keep Scramjet form intact for backend -->
  <form id="sj-form">
    <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s" />
    <input id="sj-address" type="text" placeholder="Type URL or search..." />
  </form>

  <div class="output-container"></div>
</div>

</body>
</html>
