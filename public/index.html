<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs OS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">

<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<script src="/register-sw.js"></script>
<script defer src="index.js"></script>
</head>
<body>

<canvas id="particles"></canvas>

<!-- BOOT -->
<div id="bootScreen">
  <span id="bootText"></span>
</div>

<!-- ONBOARDING -->
<div id="onboarding" class="hidden">
  <div id="introTitle"></div>
  <div class="press-space">Press SPACE to continue</div>
</div>

<!-- NAME INPUT -->
<div id="nameInputScreen" class="hidden">
  <input type="text" id="nameField" placeholder="Enter your name">
  <button id="saveNameBtn">Save</button>
</div>

<!-- DESKTOP -->
<div id="desktop" class="hidden">
  <div id="welcomeText"></div>

  <div id="taskbar">
    <button id="launchBtn">Launchpad</button>
    <div id="clock"></div>
  </div>

  <div id="launchpad" class="hidden">
    <button data-app="browser">Browser</button>
    <button data-app="games">Games</button>
  </div>

  <!-- Browser -->
  <div id="browserApp" class="window hidden">
    <div class="title-bar">
      <span>Browser</span>
      <div class="buttons">
        <button onclick="closeWin('browser')"></button>
      </div>
    </div>
    <div class="content" id="browserContent"></div>
  </div>

  <!-- Games -->
  <div id="gamesApp" class="window hidden">
    <div class="title-bar">
      <span>Games</span>
      <div class="buttons">
        <button onclick="closeWin('games')"></button>
      </div>
    </div>
    <div class="content">Games coming soon...</div>
  </div>
</div>

</body>
</html>
