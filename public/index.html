<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">

<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<script src="/register-sw.js"></script>
<script src="index.js" defer></script>
</head>
<body>

<!-- Status bar -->
<div class="status-bar">
  <div id="time"></div>
  <div id="battery"></div>
</div>

<!-- Onboarding -->
<section id="onboarding" class="screen active">
  <canvas id="particle-canvas"></canvas>
  <div class="onboard-content">
    <h1>Welcome to Matriarchs</h1>
    <p>Your private universe awaits</p>
    <button id="start-btn">Enter</button>
  </div>
</section>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">M</div>
    <button class="nav-btn active" data-screen="home">Home</button>
    <button class="nav-btn" data-screen="games">Games</button>
    <button class="nav-btn" data-screen="browser">Browser</button>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Home -->
    <section id="home" class="screen">
      <div class="hero">
        <h1>Matriarchs</h1>
        <p>A universe of games & browsing</p>
        <input id="home-search" placeholder="Search or enter URL...">
      </div>
    </section>

    <!-- Games -->
    <section id="games" class="screen">
      <div class="games-header">
        <h2>Explore Games</h2>
        <input id="game-search" placeholder="Search games...">
      </div>
      <div id="games-grid" class="games-grid"></div>
    </section>

    <!-- Browser -->
    <section id="browser" class="screen">
      <div class="browser-bar">
        <button id="back">←</button>
        <button id="forward">→</button>
        <button id="reload">⟳</button>
        <input id="url-bar" placeholder="Enter URL or search...">
      </div>
      <div id="proxy-container"></div>
    </section>

  </main>
</div>
</body>
</html>
