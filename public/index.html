<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs XenOS</title>

<link rel="shortcut icon" href="favicon.webp">

<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<script src="register-sw.js" defer></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}

body{
  height:100vh;
  overflow:hidden;
  background:url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=1974&auto=format&fit=crop') no-repeat center center/cover;
}

/* Lock Screen */
#lockscreen{
  position:absolute;
  inset:0;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  z-index:9999;
}

#unlock-btn{
  margin-top:20px;
  padding:10px 20px;
  background:white;
  color:black;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* Desktop */
#desktop{
  position:absolute;
  inset:0;
  padding:20px;
}

/* Taskbar */
#taskbar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:50px;
  background:rgba(20,20,40,0.8);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  padding:0 10px;
}

#start{
  padding:8px 14px;
  background:rgba(255,255,255,0.1);
  border-radius:6px;
  cursor:pointer;
}

/* Windows */
.window{
  position:absolute;
  width:800px;
  height:500px;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,0,0,0.7);
  display:flex;
  flex-direction:column;
}

.window-header{
  height:40px;
  background:#1c1c2e;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
  cursor:move;
}

.window-controls{
  display:flex;
  gap:8px;
}

.control{
  width:12px;
  height:12px;
  border-radius:50%;
  cursor:pointer;
}

.close{background:#ff5f56;}
.min{background:#ffbd2e;}
.max{background:#27c93f;}

.window iframe{
  flex:1;
  border:none;
}

/* Resize handle */
.resize{
  width:15px;
  height:15px;
  position:absolute;
  right:0;
  bottom:0;
  cursor:nwse-resize;
}
</style>
</head>

<body>

<div id="lockscreen">
  <h1>Matriarchs OS</h1>
  <button id="unlock-btn">Unlock</button>
</div>

<div id="desktop"></div>

<div id="taskbar">
  <div id="start">+ New Window</div>
</div>

<script>
const proxyPrefix = "/service/";
let z = 1;

document.getElementById("unlock-btn").onclick=()=>{
  document.getElementById("lockscreen").style.display="none";
};

/* Encode for Scramjet */
function encode(url){
  return btoa(url);
}

/* Create Window */
function createWindow(url){
  const win=document.createElement("div");
  win.className="window";
  win.style.top="100px";
  win.style.left="200px";
  win.style.zIndex=z++;

  win.innerHTML=`
    <div class="window-header">
      <span>${url}</span>
      <div class="window-controls">
        <div class="control min"></div>
        <div class="control max"></div>
        <div class="control close"></div>
      </div>
    </div>
    <iframe src="${proxyPrefix+encode(url)}"></iframe>
    <div class="resize"></div>
  `;

  document.getElementById("desktop").appendChild(win);

  drag(win);
  resize(win);

  win.querySelector(".close").onclick=()=>win.remove();
  win.querySelector(".min").onclick=()=>win.style.display="none";
  win.querySelector(".max").onclick=()=>{
    win.style.top="0";
    win.style.left="0";
    win.style.width="100%";
    win.style.height="calc(100% - 50px)";
  };

  win.onclick=()=>win.style.zIndex=z++;
}

/* Dragging */
function drag(win){
  const header=win.querySelector(".window-header");
  let offsetX,offsetY,dragging=false;

  header.onmousedown=e=>{
    dragging=true;
    offsetX=e.clientX-win.offsetLeft;
    offsetY=e.clientY-win.offsetTop;
  };

  document.onmousemove=e=>{
    if(!dragging) return;
    win.style.left=e.clientX-offsetX+"px";
    win.style.top=e.clientY-offsetY+"px";
  };

  document.onmouseup=()=>dragging=false;
}

/* Resize */
function resize(win){
  const handle=win.querySelector(".resize");
  let resizing=false;

  handle.onmousedown=e=>{
    resizing=true;
    e.stopPropagation();
  };

  document.onmousemove=e=>{
    if(!resizing) return;
    win.style.width=e.clientX-win.offsetLeft+"px";
    win.style.height=e.clientY-win.offsetTop+"px";
  };

  document.onmouseup=()=>resizing=false;
}

/* New window button */
document.getElementById("start").onclick=()=>{
  const url=prompt("Enter URL:");
  if(url) createWindow(url.startsWith("http")?url:"https://"+url);
};

/* Auto open Google */
createWindow("https://google.com");
</script>

</body>
</html>
