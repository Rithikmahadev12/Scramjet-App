<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova's Browser</title>

<link rel="shortcut icon" href="favicon.webp" />

<!-- Scramjet backend scripts -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<link rel="stylesheet" href="index.css">
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
* { box-sizing: border-box; }

body, html {
  margin:0; padding:0; height:100%;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#121212,#1c1c1c);
  display:flex; justify-content:center; align-items:center;
  color:#fff; overflow:hidden;
}

#nova-browser {
  text-align:center;
  padding:40px 30px 50px 30px;
  max-width:600px; width:90%;
}

#nova-browser h1 {
  font-size:2.5rem;
  color: rgba(255,255,255,0.5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-image: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
  margin-bottom:20px;
}

/* Tabs bar */
#tabs {
  display:flex; justify-content:flex-start; gap:10px; margin-bottom:15px;
}

.tab {
  padding:5px 15px;
  border-radius:8px;
  background: rgba(255,255,255,0.05);
  color:#fff;
  font-size:0.9rem;
  cursor:pointer;
  user-select:none;
  transition: background 0.2s;
}
.tab.active { background: rgba(255,255,255,0.15); }

/* Compact search bar */
#sj-form {
  display:flex; align-items:center; justify-content:center;
  position:relative; margin-bottom:10px;
}

#sj-form::before {
  content:"üîç";
  position:absolute;
  left:12px;
  font-size:1rem;
  color: rgba(255,255,255,0.6);
  pointer-events:none;
}

#sj-address {
  width:100%;
  padding:6px 10px 6px 30px;
  font-size:0.95rem;
  border-radius:8px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.05);
  color: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  transition: all 0.2s ease;
}

#sj-address::placeholder {
  color: rgba(255,255,255,0.5);
}

#sj-address:focus {
  background: rgba(255,255,255,0.1);
  box-shadow:0 0 6px rgba(255,255,255,0.15);
}

/* Navigation buttons below search */
#nav-buttons {
  display:flex; justify-content:center; gap:15px;
  margin-top:10px;
}

.nav-btn {
  padding:5px 12px;
  border-radius:6px;
  background: rgba(255,255,255,0.05);
  color:#fff;
  font-size:0.9rem;
  cursor:pointer;
  user-select:none;
  transition: background 0.2s;
}
.nav-btn:hover { background: rgba(255,255,255,0.12); }

/* Hide hidden inputs & errors */
#sj-form input[type="hidden"] { display:none; }
#sj-error, #sj-error-code, footer { display:none; }

/* iframe content area per tab */
.tab-content {
  width:100%;
  height:300px;
  margin-top:15px;
  border-radius:8px;
  overflow:hidden;
  display:none;
  border:1px solid rgba(255,255,255,0.1);
}
.tab-content.active { display:block; }
.tab-content iframe {
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>
<body>

<div id="nova-browser">
  <h1>Nova's Browser</h1>

  <!-- Tabs -->
  <div id="tabs">
    <div class="tab active" data-tab="0">Tab 1</div>
    <div class="tab" data-tab="1">Tab 2</div>
  </div>

  <!-- Scramjet form -->
  <form id="sj-form">
    <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s">
    <input id="sj-address" type="text" placeholder="Type URL or search..." autocomplete="off">
  </form>

  <!-- Navigation buttons -->
  <div id="nav-buttons">
    <div class="nav-btn" onclick="goBack()">‚óÄ Back</div>
    <div class="nav-btn" onclick="goForward()">‚ñ∂ Forward</div>
    <div class="nav-btn" onclick="clearAddress()">‚úï Clear</div>
  </div>

  <!-- Tab contents -->
  <div id="tab-contents">
    <div class="tab-content active"><iframe src=""></iframe></div>
    <div class="tab-content"><iframe src=""></iframe></div>
  </div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
const tabContents = document.querySelectorAll('.tab-content');
const addressInput = document.getElementById('sj-address');
let activeTab = 0;

// Tab switching
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs[activeTab].classList.remove('active');
    tabContents[activeTab].classList.remove('active');

    activeTab = parseInt(tab.dataset.tab);
    tabs[activeTab].classList.add('active');
    tabContents[activeTab].classList.add('active');

    // Update address input to current iframe URL
    const currentURL = tabContents[activeTab].querySelector('iframe').src;
    addressInput.value = currentURL || '';
  });
});

// Handle search / URL
document.getElementById('sj-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const query = addressInput.value.trim();
  const engine = document.getElementById('sj-search-engine').value;
  const url = query.startsWith('http://') || query.startsWith('https://') 
              ? query 
              : engine.replace('%s', encodeURIComponent(query));

  tabContents[activeTab].querySelector('iframe').src = url;
});

// Navigation buttons
function goBack() {
  const iframe = tabContents[activeTab].querySelector('iframe').contentWindow;
  if (iframe.history.length > 1) iframe.history.back();
}
function goForward() {
  const iframe = tabContents[activeTab].querySelector('iframe').contentWindow;
  iframe.history.forward();
}
function clearAddress() {
  addressInput.value = '';
}
</script>

</body>
</html>
