<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matriarchs OS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">

<!-- Scramjet frontend scripts -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<script src="/register-sw.js"></script>
<script defer src="index.js"></script>
</head>
<body>

<!-- PARTICLES BACKGROUND -->
<canvas id="particles"></canvas>

<!-- BOOT SCREEN -->
<div id="bootScreen">
  <h1 id="bootText"></h1>
</div>

<!-- ONBOARDING -->
<div id="onboarding" class="hidden">
  <h1 id="introTitle"></h1>
  <p class="press-space">Press SPACE to continue</p>
</div>

<!-- NAME INPUT -->
<div id="nameInputScreen" class="hidden">
  <input id="nameField" placeholder="Enter your name">
  <button id="saveNameBtn">Continue</button>
</div>

<!-- BACKGROUND PICKER -->
<div id="bgPickerScreen" class="hidden">
  <h2>Choose Background</h2>
  <div id="bgOptions" class="bgOptions"></div>
</div>

<!-- DESKTOP -->
<div id="desktop" class="hidden">
  <div id="welcomeText"></div>

  <!-- TASKBAR -->
  <div id="taskbar">
    <button id="launchBtn">â˜°</button>
    <div id="openApps"></div>
    <div id="clock"></div>
  </div>

  <!-- LAUNCHPAD -->
  <div id="launchpad" class="hidden">
    <button data-app="browser">ğŸŒ Browser</button>
    <button data-app="games">ğŸ® Games</button>
    <button data-app="settings">âš™ï¸ Settings</button>
  </div>

  <!-- BROWSER APP -->
  <div id="browserApp" class="window hidden">
    <div class="title-bar">
      <span>Browser</span>
      <div class="buttons">
        <button class="minimize" onclick="minWin('browser')"></button>
        <button class="maximize" onclick="maximizeWin('browser')"></button>
        <button class="close" onclick="closeWin('browser')"></button>
      </div>
    </div>
    <div class="content" id="browserContent"></div>
  </div>

  <!-- GAMES APP -->
  <div id="gamesApp" class="window hidden">
    <div class="title-bar">
      <span>Games</span>
      <div class="buttons">
        <button class="minimize" onclick="minWin('games')"></button>
        <button class="maximize" onclick="maximizeWin('games')"></button>
        <button class="close" onclick="closeWin('games')"></button>
      </div>
    </div>
    <div class="content">Games Coming Soon</div>
  </div>

  <!-- SETTINGS APP -->
  <div id="settingsApp" class="window hidden">
    <div class="title-bar">
      <span>Settings</span>
      <div class="buttons">
        <button class="minimize" onclick="minWin('settings')"></button>
        <button class="maximize" onclick="maximizeWin('settings')"></button>
        <button class="close" onclick="closeWin('settings')"></button>
      </div>
    </div>
    <div class="content">
      <h3>Tab Cloak</h3>
      <button onclick="cloakTab('Google','https://www.google.com/favicon.ico')">Google</button>
      <button onclick="cloakTab('YouTube','https://www.youtube.com/favicon.ico')">YouTube</button>
      <button onclick="cloakTab('Blank','')">Blank</button>
    </div>
  </div>

</div>
</body>
</html>
