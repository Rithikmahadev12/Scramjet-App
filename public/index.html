<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs</title>

<link rel="shortcut icon" href="favicon.webp" />

<!-- Scramjet backend scripts -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<link rel="stylesheet" href="index.css">
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
* { box-sizing: border-box; }

body, html {
  margin:0; padding:0; height:100%;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#121212,#1c1c1c);
  display:flex; justify-content:center; align-items:center;
  color:#fff; overflow:hidden;
}

#matriarchs-browser {
  text-align:center;
  padding:40px 30px 30px 30px;
  max-width:800px; width:95%; height:90%;
  display:flex; flex-direction:column;
}

#matriarchs-browser h1 {
  font-size:2.5rem;
  color: rgba(255,255,255,0.5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-image: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
  margin-bottom:25px;
}

/* Search bar */
#sj-form {
  display:flex; align-items:center; justify-content:center;
  position:relative; margin-bottom:15px;
}

#sj-form::before {
  content:"üîç";
  position:absolute;
  left:12px;
  font-size:1rem;
  color: rgba(255,255,255,0.6);
  pointer-events:none;
}

#sj-address {
  width:100%;
  padding:8px 12px 8px 35px;
  font-size:1rem;
  border-radius:10px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.05);
  color: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  transition: all 0.2s ease;
}

#sj-address::placeholder {
  color: rgba(255,255,255,0.5);
}

#sj-address:focus {
  background: rgba(255,255,255,0.12);
  box-shadow:0 0 8px rgba(255,255,255,0.2);
}

/* Navigation buttons */
#nav-buttons {
  display:flex; justify-content:center; gap:15px;
  margin-bottom:15px;
}

.nav-btn {
  padding:6px 14px;
  border-radius:8px;
  background: rgba(255,255,255,0.05);
  color:#fff;
  font-size:0.95rem;
  cursor:pointer;
  user-select:none;
  transition: background 0.2s;
}
.nav-btn:hover { background: rgba(255,255,255,0.12); }

/* Iframe */
#iframe-container {
  flex-grow:1;
  border-radius:10px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.1);
}
#iframe-container iframe {
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>
<body>

<div id="matriarchs-browser">
  <h1>Matriarchs</h1>

  <!-- Scramjet form -->
  <form id="sj-form">
    <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s">
    <input id="sj-address" type="text" placeholder="Type URL or search..." autocomplete="off">
  </form>

  <!-- Navigation buttons -->
  <div id="nav-buttons">
    <div class="nav-btn" onclick="goBack()">‚óÄ Back</div>
    <div class="nav-btn" onclick="goForward()">‚ñ∂ Forward</div>
    <div class="nav-btn" onclick="clearAddress()">‚úï Clear</div>
  </div>

  <!-- Main iframe -->
  <div id="iframe-container">
    <iframe src=""></iframe>
  </div>
</div>

<script>
const addressInput = document.getElementById('sj-address');
const iframe = document.querySelector('#iframe-container iframe');
const searchEngine = document.getElementById('sj-search-engine').value;

// Handle search/URL submission
document.getElementById('sj-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const query = addressInput.value.trim();
  const url = query.startsWith('http://') || query.startsWith('https://')
            ? query
            : searchEngine.replace('%s', encodeURIComponent(query));
  iframe.src = url;
});

// Navigation buttons
function goBack() {
  try { iframe.contentWindow.history.back(); } catch(e){console.warn(e);}
}
function goForward() {
  try { iframe.contentWindow.history.forward(); } catch(e){console.warn(e);}
}
function clearAddress() {
  addressInput.value = '';
}
</script>

</body>
</html>
