<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Nova's Browser</title>

  <link rel="shortcut icon" content="favicon.webp" />
  <script src="/scram/scramjet.all.js"></script>
  <script src="/baremux/index.js"></script>
  <link rel="stylesheet" href="index.css" />
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>

  <style>
    body, html { margin:0; padding:0; height:100%; font-family:'Segoe UI', sans-serif; background: #121212; color:#fff; }
    #browserCard {
      width: 90%; max-width: 1000px; height: 80%; margin: auto; margin-top: 40px;
      background: rgba(30,30,30,0.7); backdrop-filter: blur(15px); border-radius:20px; border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 20px 40px rgba(0,0,0,0.6); display:flex; flex-direction:column; overflow:hidden;
    }
    .titlebar { background: rgba(50,50,50,0.6); padding:10px 15px; font-weight:bold; font-size:18px; display:flex; justify-content:space-between; align-items:center; backdrop-filter: blur(10px);}
    .titlebar button { background: rgba(255,255,255,0.1); border:none; border-radius:6px; padding:5px 10px; cursor:pointer; color:#fff; transition:0.2s;}
    .titlebar button:hover { background: rgba(255,255,255,0.3);}
    #sj-address { flex-grow:0; padding:10px; font-size:16px; border:none; outline:none; background: rgba(255,255,255,0.1); color:#fff; margin:10px; border-radius:6px; }
    #sj-form { display:flex; margin:10px; }
    #sj-form input[type="hidden"] { display:none; }
    #sj-error, #sj-error-code { display:none; } /* hide old errors */
    footer { display:none; }
  </style>
</head>
<body>

<div id="browserCard">
  <div class="titlebar">
    <span>Nova's Browser</span>
    <button onclick="document.getElementById('sj-address').value='';">âœ•</button>
  </div>

  <!-- KEEP THE ORIGINAL SCRAMJET FORM -->
  <form id="sj-form">
    <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s" />
    <input id="sj-address" type="text" placeholder="Type URL or search..." />
  </form>

  <!-- optional container for Scramjet output -->
  <div class="output-container"></div>
</div>

</body>
</html>
