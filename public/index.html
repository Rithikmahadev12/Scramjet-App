<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs Browser</title>

<link rel="shortcut icon" href="favicon.webp" />

<!-- Scramjet backend scripts -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<link rel="stylesheet" href="index.css">
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body, html {
  height:100%;
  font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
  background: #1b1b1b;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

#matriarchs-browser {
  width:90%;
  max-width:800px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#matriarchs-browser h1 {
  font-size:2.5rem;
  font-weight:700;
  margin-bottom:30px;
  background: linear-gradient(135deg, #f5f5f5, #aaa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align:center;
  user-select:none;
}

/* Search bar */
#sj-form {
  position:relative;
  width:100%;
  margin-bottom:20px;
}

#sj-form::before {
  content:"üîç";
  position:absolute;
  left:15px;
  top:50%;
  transform: translateY(-50%);
  font-size:1.1rem;
  color: rgba(255,255,255,0.6);
  pointer-events:none;
  z-index:1;
}

#sj-address {
  width:100%;
  padding:12px 15px 12px 40px;
  font-size:1rem;
  border-radius:12px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.08);
  color: rgba(255,255,255,0.95);
  transition: all 0.25s ease;
}

#sj-address::placeholder {
  color: rgba(255,255,255,0.5);
}

#sj-address:focus {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 8px rgba(255,255,255,0.2);
}

/* Navigation buttons */
#nav-buttons {
  display:flex;
  justify-content:center;
  gap:15px;
}

.nav-btn {
  padding:8px 16px;
  border-radius:10px;
  background: rgba(255,255,255,0.08);
  font-size:1rem;
  color:#fff;
  cursor:pointer;
  transition: all 0.2s ease;
  user-select:none;
}
.nav-btn:hover {
  background: rgba(255,255,255,0.15);
  transform: translateY(-1px);
}
</style>
</head>
<body>

<div id="matriarchs-browser">
  <h1>Matriarchs Browser</h1>

  <!-- Scramjet search form -->
  <form id="sj-form">
    <input id="sj-proxy-endpoint" type="hidden" value="/scram/fetch?url=%s">
    <input id="sj-address" type="text" placeholder="Type URL or search..." autocomplete="off">
  </form>

  <div id="nav-buttons">
    <div class="nav-btn" onclick="goBack()">‚óÄ Back</div>
    <div class="nav-btn" onclick="goForward()">‚ñ∂ Forward</div>
    <div class="nav-btn" onclick="clearAddress()">‚úï Clear</div>
  </div>
</div>

<script>
const addressInput = document.getElementById('sj-address');
const proxyEndpoint = document.getElementById('sj-proxy-endpoint').value;

// Helper to generate Scramjet URL
function generateScramjetURL(rawInput) {
  let finalURL = '';

  if(rawInput.startsWith('http://') || rawInput.startsWith('https://')) {
    // Direct URL via Scramjet
    finalURL = proxyEndpoint.replace('%s', encodeURIComponent(rawInput));
  } else {
    // Treat as search query
    const searchQuery = encodeURIComponent(rawInput);
    finalURL = proxyEndpoint.replace('%s', encodeURIComponent(`https://www.google.com/search?q=${searchQuery}`));
  }

  return finalURL;
}

// Submit handler
document.getElementById('sj-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const query = addressInput.value.trim();
  if(!query) return;

  const scramjetURL = generateScramjetURL(query);
  window.open(scramjetURL, '_blank');
});

// Navigation buttons
function goBack() { window.history.back(); }
function goForward() { window.history.forward(); }
function clearAddress() { addressInput.value = ''; }
</script>

</body>
</html>
