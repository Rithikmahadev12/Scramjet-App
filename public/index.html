<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs OS</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<canvas id="particle-canvas"></canvas>

<!-- Onboarding -->
<div id="onboarding">
    <h1>Welcome to Matriarchs OS</h1>
    <button id="enter-os-btn">Enter OS</button>
</div>

<!-- Desktop -->
<div id="desktop"></div>

<!-- Taskbar -->
<div id="taskbar">
    <div id="time"></div>
    <div id="battery"></div>
    <div id="taskbar-windows"></div>
    <button id="start-btn">Start</button>
</div>

<!-- Launchpad -->
<div id="launchpad" class="hidden">
    <button class="launch-app" data-app="browser">Browser</button>
    <button class="launch-app" data-app="games">Games</button>
    <button class="launch-app" data-app="chat">Chat</button>
    <button class="launch-app" data-app="settings">Settings</button>
</div>

<!-- Include Scramjet Files -->
<script src="/scram/scramjet.all.js"></script>
<script src="/scram/scramjet.sync.js"></script>
<script src="/scram/scramjet.wasm.wasm"></script>

<!-- Main JS -->
<script src="index.js"></script>
</body>
</html>
