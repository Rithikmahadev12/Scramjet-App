<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs OS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">

<script src="index.js" defer></script>
</head>
<body>

<!-- Onboarding -->
<div id="onboarding">
  <div id="step-1" class="onboard-step active">
    <h1 id="animated-title"></h1>
    <p class="space-next">Press SPACE to continue</p>
  </div>

  <div id="step-2" class="onboard-step">
    <h2>What's your name?</h2>
    <input id="username-input" placeholder="Enter your name">
    <button id="save-name">Continue</button>
  </div>

  <div id="step-3" class="onboard-step">
    <h2>Pick Your Background</h2>
    <div class="bg-options">
      <img src="https://images.unsplash.com/photo-1514897575457-c4db467cf78e?q=80&w=1170&auto=format&fit=crop" data-bg="moon">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1170&auto=format&fit=crop" data-bg="mountain">
      <img src="https://images.unsplash.com/photo-1493244040629-496f6d136cc3?q=80&w=1170&auto=format&fit=crop" data-bg="dark">
    </div>
  </div>
</div>

<!-- Desktop -->
<div id="desktop"></div>

<!-- Taskbar -->
<div class="taskbar">
  <button id="start-btn">â˜°</button>
  <div id="taskbar-apps"></div>
</div>

<!-- Launchpad -->
<div id="launchpad" class="hidden">
  <button data-app="browser">Browser</button>
  <button data-app="games">Games</button>
  <button data-app="settings">Settings</button>
</div>

</body>
</html>
