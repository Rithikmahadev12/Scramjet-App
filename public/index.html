<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs Browser</title>

<link rel="shortcut icon" href="favicon.webp" />

<!-- Scramjet backend scripts -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<link rel="stylesheet" href="index.css">
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body, html {
  height:100%;
  font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
  background: linear-gradient(145deg, #1b1b1b, #222);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

#matriarchs-browser {
  width:95%;
  max-width:900px;
  height:92%;
  display:flex;
  flex-direction:column;
  background: rgba(25,25,25,0.85);
  border-radius:20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  padding:30px 25px;
  border:1px solid rgba(255,255,255,0.08);
}

#matriarchs-browser h1 {
  font-size:2.8rem;
  text-align:center;
  font-weight:700;
  background: linear-gradient(135deg, #f5f5f5, #aaa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom:30px;
  user-select:none;
}

/* Search bar */
#sj-form {
  position:relative;
  width:100%;
  margin-bottom:20px;
}

#sj-form::before {
  content:"üîç";
  position:absolute;
  left:15px;
  top:50%;
  transform: translateY(-50%);
  font-size:1.1rem;
  color: rgba(255,255,255,0.6);
  pointer-events:none;
}

#sj-address {
  width:100%;
  padding:12px 15px 12px 40px;
  font-size:1rem;
  border-radius:15px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.06);
  color: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  transition: all 0.25s ease;
  box-shadow: inset 0 0 8px rgba(255,255,255,0.05);
}

#sj-address::placeholder {
  color: rgba(255,255,255,0.5);
}

#sj-address:focus {
  background: rgba(255,255,255,0.12);
  box-shadow: inset 0 0 12px rgba(255,255,255,0.1), 0 0 10px rgba(255,255,255,0.08);
}

/* Navigation buttons */
#nav-buttons {
  display:flex;
  justify-content:center;
  gap:18px;
  margin-bottom:20px;
}

.nav-btn {
  padding:8px 18px;
  border-radius:12px;
  background: rgba(255,255,255,0.05);
  font-size:1rem;
  color:#fff;
  cursor:pointer;
  transition: all 0.2s ease;
  user-select:none;
}
.nav-btn:hover {
  background: rgba(255,255,255,0.12);
  transform: translateY(-1px);
}

/* Iframe */
#iframe-container {
  flex-grow:1;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
}
#iframe-container iframe {
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>
<body>

<div id="matriarchs-browser">
  <h1>Matriarchs Browser</h1>

  <!-- Scramjet form -->
  <form id="sj-form">
    <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s">
    <input id="sj-address" type="text" placeholder="Type URL or search..." autocomplete="off">
  </form>

  <!-- Navigation buttons -->
  <div id="nav-buttons">
    <div class="nav-btn" onclick="goBack()">‚óÄ Back</div>
    <div class="nav-btn" onclick="goForward()">‚ñ∂ Forward</div>
    <div class="nav-btn" onclick="clearAddress()">‚úï Clear</div>
  </div>

  <!-- Main iframe -->
  <div id="iframe-container">
    <iframe src=""></iframe>
  </div>
</div>

<script>
const addressInput = document.getElementById('sj-address');
const iframe = document.querySelector('#iframe-container iframe');
const searchEngine = document.getElementById('sj-search-engine').value;

// Handle search/URL submission
document.getElementById('sj-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const query = addressInput.value.trim();
  const url = query.startsWith('http://') || query.startsWith('https://')
            ? query
            : searchEngine.replace('%s', encodeURIComponent(query));
  iframe.src = url;
});

// Navigation buttons
function goBack() {
  try { iframe.contentWindow.history.back(); } catch(e){console.warn(e);}
}
function goForward() {
  try { iframe.contentWindow.history.forward(); } catch(e){console.warn(e);}
}
function clearAddress() {
  addressInput.value = '';
}
</script>

</body>
</html>
