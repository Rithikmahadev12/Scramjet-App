<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriarchs OS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">

<!-- Scramjet -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<script src="/register-sw.js"></script>

<script src="index.js" defer></script>
</head>
<body>

<!-- PARTICLES -->
<canvas id="particles"></canvas>

<!-- BOOT SCREEN -->
<div id="boot">
  <h1>Matriarchs OS</h1>
</div>

<!-- ONBOARDING -->
<div id="onboarding">

  <div id="step1" class="step active">
    <h1 id="animatedTitle"></h1>
    <p>Press SPACE to continue</p>
  </div>

  <div id="step2" class="step">
    <div class="glass-card">
      <h2>What should we call you?</h2>
      <input id="nameInput" placeholder="Enter your name">
      <button id="saveName">Continue</button>
    </div>
  </div>

  <div id="step3" class="step">
    <h2>Choose Your World</h2>
    <div class="bg-grid">
      <div class="bg-option" data-bg="moon1"></div>
      <div class="bg-option" data-bg="moon2"></div>
      <div class="bg-option" data-bg="nebula"></div>
      <div class="bg-option" data-bg="dark"></div>
    </div>
  </div>

</div>

<!-- DESKTOP -->
<div id="desktop"></div>

<!-- TASKBAR -->
<div class="taskbar glass">
  <button id="launchBtn">â˜°</button>

  <div id="dock">
    <button data-app="browser">ğŸŒ</button>
    <button data-app="games">ğŸ®</button>
    <button data-app="settings">âš™</button>
  </div>

  <div id="taskApps"></div>
  <div id="clock"></div>
</div>

<!-- LAUNCHPAD -->
<div id="launchpad" class="glass hidden">
  <button data-app="browser">Browser</button>
  <button data-app="games">Games</button>
  <button data-app="settings">Settings</button>
</div>

</body>
</html>
