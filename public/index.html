<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova's Browser</title>

<link rel="shortcut icon" content="favicon.webp" />

<!-- Keep Scramjet backend scripts -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<link rel="stylesheet" href="index.css">
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #121212, #1c1c1c);
    display: flex; justify-content: center; align-items: center;
    color: #fff; overflow: hidden;
  }

  #nova-browser {
    text-align: center;
    padding: 50px 30px;
    max-width: 500px; width: 90%;
  }

  /* Glassy title text */
  #nova-browser h1 {
    font-size: 3rem;
    color: rgba(255,255,255,0.5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-image: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
    margin-bottom: 30px;
  }

  /* Search bar container */
  #sj-form {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    position: relative;
  }

  /* Search icon */
  #sj-form::before {
    content: "üîç";
    position: absolute;
    left: 15px;
    font-size: 1.2rem;
    color: rgba(255,255,255,0.6);
    pointer-events: none;
  }

  /* Compact glassy input */
  #sj-address {
    width: 100%;
    padding: 12px 15px 12px 40px; /* leave space for icon */
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.05);
    color: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
    transition: all 0.2s ease;
  }

  #sj-address::placeholder {
    color: rgba(255,255,255,0.5);
    -webkit-backdrop-filter: blur(10px);
  }

  #sj-address:focus {
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 10px rgba(255,255,255,0.15);
  }

  #sj-form input[type="hidden"] { display:none; }
  #sj-error, #sj-error-code, footer { display:none; }

</style>
</head>
<body>

<div id="nova-browser">
  <h1>Nova's Browser</h1>

  <!-- Scramjet form must stay to work -->
  <form id="sj-form">
    <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s">
    <input id="sj-address" type="text" placeholder="Type a URL or search the web...">
  </form>
</div>

</body>
</html>
