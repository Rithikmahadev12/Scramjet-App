<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matriarchs</title>
  <link rel="stylesheet" href="index.css" />
  <script src="scramjet.all.js" defer></script>
  <script src="baremux/worker.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>

  <!-- Background -->
  <div class="home-bg"></div>
  <div class="home-overlay"></div>

  <!-- Onboarding modal -->
  <div id="onboarding" class="onboarding" style="display:none">
    <div class="onboarding-content" role="dialog" aria-modal="true" aria-labelledby="onboarding-title">
      <img 
        src="https://tse3.mm.bing.net/th/id/OIP.m0t8ZRR-wZcPphFRYe5w3wHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" 
        alt="Matriarchs Logo" 
        class="onboarding-icon" 
        loading="lazy"
      />
      <h1 id="onboarding-title">Welcome to Matriarchs</h1>
      <p class="onboarding-subtitle">The settings you choose can always be changed later.</p>
      <input type="text" id="user-name" placeholder="Enter your name" aria-label="Enter your name" />
      <label class="theme-label">
        <input type="checkbox" id="onboard-theme-toggle" />
        Use Dark Theme
      </label>
      <button id="start-btn">Get Started</button>
    </div>
  </div>

  <!-- Navigation sidebar -->
  <nav class="nav nav-left" aria-label="Primary navigation">
    <div class="nav-inner">
      <button class="nav-btn active" data-page="home" aria-label="Home" title="Home">
        ğŸ 
      </button>
      <button class="nav-btn" data-page="games" aria-label="Games" title="Games">
        ğŸ®
      </button>
      <button class="nav-btn" data-page="settings" aria-label="Settings" title="Settings">
        âš™ï¸
      </button>
    </div>
  </nav>

  <!-- Proxy tab bar -->
  <div id="proxy-bar" hidden aria-label="Proxy navigation">
    <div class="tabs-container" id="tabs" role="tablist"></div>
    <button id="new-tab" aria-label="New tab" title="New tab">+</button>
    <button id="proxy-back" aria-label="Back to Home" title="Back to Home">ğŸ </button>
  </div>

  <!-- Pages -->
  <main>
    <!-- Home page -->
    <section class="page active-page" id="page-home" role="tabpanel" tabindex="0">
      <div class="home-content" role="main" aria-label="Home page">
        <h1 class="logo-glow">Matriarchs</h1>
        <p class="subtitle">Search the web freely through the proxy.</p>

        <form id="sj-form" class="search-form" role="search" aria-label="Search the web">
          <input id="sj-address" type="search" placeholder="Search for anything!" aria-label="Search input" autocomplete="off" />
          <select id="sj-search-engine" aria-label="Search engine">
            <option value="https://www.google.com/search?q=%s">Google</option>
            <option value="https://duckduckgo.com/?q=%s">DuckDuckGo</option>
            <option value="https://bing.com/search?q=%s">Bing</option>
          </select>
          <button type="submit" aria-label="Search">ğŸ”</button>
        </form>

        <div class="shortcut-buttons" aria-label="Quick links">
          <button class="shortcut-btn" data-url="https://play.geforcenow.com" aria-label="GeForce NOW">GeForce NOW</button>
          <button class="shortcut-btn" data-url="https://www.youtube.com" aria-label="YouTube">YouTube</button>
          <button class="shortcut-btn" data-url="https://github.com" aria-label="GitHub">GitHub</button>
          <button class="shortcut-btn" data-url="https://nowgg.fun" aria-label="nowgg.fun">nowgg.fun</button>
          <button class="shortcut-btn" data-url="https://google.com" aria-label="Google">Google</button>
        </div>
      </div>
    </section>

    <!-- Games page -->
    <section class="page" id="page-games" role="tabpanel" tabindex="0" aria-label="Games page">
      <h2>GN Math Games</h2>
      <div id="game-list" class="game-list" role="list"></div>
    </section>

    <!-- Settings page -->
    <section class="page" id="page-settings" role="tabpanel" tabindex="0" aria-label="Settings page">
      <h2>Settings</h2>
      <label class="theme-label" for="theme-toggle">
        <input type="checkbox" id="theme-toggle" />
        Dark Theme
      </label>
    </section>
  </main>

  <!-- Bottom status bar -->
  <footer class="glass-bar" role="contentinfo" aria-live="polite" aria-atomic="true">
    <span id="bottom-welcome">Welcome back, Guest</span>
    <span id="bottom-online">Online: 0</span>
    <span id="bottom-time">--:--:--</span>
    <span id="bottom-battery">ğŸ”‹--%</span>
  </footer>

</body>
</html>
