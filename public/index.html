<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
<title>Matriarchs</title>
<link rel="shortcut icon" href="favicon.webp" />
<link rel="stylesheet" href="index.css" />
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>
</head>
<body>

<!-- Left vertical navigation -->
<div class="nav nav-left" aria-label="Main navigation">
  <div class="nav-inner">
    <button class="nav-btn active" data-page="home" title="Home">
      <svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5"></path><path d="M5 10v10h14V10"></path><path d="M9 20v-6h6v6"></path></svg>
    </button>
    <button class="nav-btn" data-page="game" title="Games">
      <svg viewBox="0 0 24 24"><line x1="6" y1="12" x2="10" y2="12"></line><line x1="8" y1="10" x2="8" y2="14"></line></svg>
    </button>
    <button class="nav-btn" data-page="settings" title="Settings">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82"></path></svg>
    </button>
  </div>
</div>

<!-- Main content -->
<main id="main">
  <!-- Home page -->
  <div id="page-home" class="page active-page">
    <div class="flex-center logo-wrapper header-center">
      <h1>Matriarchs</h1>
    </div>
    <div class="flex-center desc left-margin">
      <p>Search the web freely through the proxy.</p>
    </div>
    <form id="sj-form" class="flex-center">
      <input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
      <input id="sj-address" type="text" placeholder="Search the web freely"/>
      <button type="submit">Go</button>
    </form>
    <div class="desc left-margin">
      <p id="sj-error"></p>
      <pre id="sj-error-code"></pre>
    </div>
  </div>

  <!-- Games page -->
  <div id="page-game" class="page" hidden>
    <div class="page-placeholder left-margin">Games page not added yet.</div>
  </div>

  <!-- Settings page -->
  <div id="page-settings" class="page" hidden>
    <div class="page-placeholder left-margin">
      <label>
        <input type="checkbox" id="theme-toggle"/> Dark Theme
      </label>
    </div>
  </div>
</main>

<!-- Proxy Bar / Tabs -->
<div id="proxy-bar" class="glass-bar" hidden>
  <button id="proxy-back">ğŸ  Home</button>
  <div id="tabs" class="tabs-container"></div>
  <button id="new-tab">â• New Tab</button>
</div>

<!-- Bottom status bar -->
<footer class="glass-bar">
  <div id="bottom-welcome">Welcome back, Guest</div>
  <div id="bottom-online">Online: 0</div>
  <div id="bottom-time">00:00:00</div>
  <div id="bottom-battery">ğŸ”‹--%</div>
</footer>

<!-- Onboarding -->
<div id="onboarding" class="onboarding">
  <div class="onboarding-content">
    <h2>Welcome to Matriarchs!</h2>
    <input type="text" id="user-name" placeholder="Enter your name"/>
    <label><input type="checkbox" id="onboard-theme-toggle"/> Dark Theme</label>
    <button id="start-btn">Get Started</button>
  </div>
</div>

</body>
</html>
