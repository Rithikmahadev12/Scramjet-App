<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova's Browser</title>

<link rel="shortcut icon" content="favicon.webp" />

<!-- Keep Scramjet backend scripts -->
<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<link rel="stylesheet" href="index.css">
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
  /* FULL SCREEN CENTERED GLASS UI */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    display: flex; justify-content: center; align-items: center;
    color: #fff; overflow: hidden;
  }

  #nova-browser {
    text-align: center;
    background: rgba(25,25,25,0.7);
    padding: 50px 40px 60px 40px;
    border-radius: 30px;
    backdrop-filter: blur(25px) saturate(180%);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 30px 60px rgba(0,0,0,0.8);
    max-width: 600px;
    width: 90%;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 30px 60px rgba(0,200,255,0.4); }
    100% { box-shadow: 0 30px 60px rgba(0,255,255,0.7); }
  }

  #nova-browser h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    margin-bottom: 20px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
  }

  #sj-form {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }

  #sj-address {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.2rem;
    border-radius: 15px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.05);
    color: #fff;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0,255,255,0.2);
    transition: all 0.3s ease;
  }

  #sj-address:focus {
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 20px rgba(0,255,255,0.5);
  }

  #sj-form input[type="hidden"] { display:none; }
  #sj-error, #sj-error-code, footer { display:none; }

  /* OPTIONAL: subtle floating neon effect around browser card */
  #nova-browser::before {
    content: '';
    position: absolute;
    width: 150%; height: 150%;
    top: -25%; left: -25%;
    background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);
    filter: blur(80px);
    z-index: -1;
    animation: float 6s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    100% { transform: translateY(-15px) rotate(5deg); }
  }
</style>
</head>
<body>

<div id="nova-browser">
  <h1>Nova's Browser</h1>

  <!-- Scramjet form MUST stay to work -->
  <form id="sj-form">
    <input id="sj-search-engine" type="hidden" value="https://www.google.com/search?q=%s">
    <input id="sj-address" type="text" placeholder="Type a URL or search the web...">
  </form>
</div>

</body>
</html>
